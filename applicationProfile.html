<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Application profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/applicationProfile.css" />
    <script src="main.js"></script>
</head>

<body>
        <h1>Application Profile</h1>
    
        <div class="applicationDetails">
            <p>Id:
                <input id="id" type="text" value="" readonly>
            </p>
            <p>Name:
                <input id="name" type="text" value="" readonly>
            </p>
            <p>Date created:
                <input id="date"  type="text" value="" readonly>
            </p>
            <p>Deadline:
                <input id="deadLine" type="text" value="" readonly>
            </p>
            <p>Description:
                <input id="describe" type="text" value="" readonly>
            </p>
            <p>users ID:
                <li id="usersId"></li>
            </p>
            <p >leaders ID:
                <li id="leadersId"></li>
            </p>
            <div class="buttonsContainer">
                    <button class="navigationButtons">Delete</button>
                    <button class="navigationButtons">Update</button>
                    <button class="navigationButtons">Return</button>
                </div>
            <img src="images/dev.png" alt="Application picture" id="image">

        </div>





</body>

</html>
