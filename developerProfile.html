<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Developer Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/developerProfileStyle.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>Developer Profile</h1>
    <div class="buttonsContainer">
        <button class="navigationButtons">Delete</button>
        <button class="navigationButtons">Update</button>
        <button class="navigationButtons">Return</button>
    </div>
    <div class="developerDetails">
        <p>Id:
            <input type="text" id= "ID" value="" readonly>
        </p>
        <p>Name:
            <input type="text" id = "name" value="" readonly>
        </p>
        <p>Join Date:
            <input type="text" id="registration_date" value="" readonly>
        </p>
        <p>Year of Birth:
            <input type="text" id="birth_year" value="" readonly>
        </p>
        <div id="current_applications_div">
            <p >Applications under development:</p>
        </div>
        <div id="past_applications_div">
            <p >Applications he developed:</p>
        </div>
        <img src="images/dev.png" alt="developer picture" id="image">

    </div>





</body>

</html>
